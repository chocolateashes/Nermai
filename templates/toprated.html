 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 


    <title>நேர்மை: Officials</title>
  </head>
  <body>
    <div id = "banner">
        <h1 id="idbanner"> <a href="{{ url_for('begin') }}"> நேர்மை </a></h1>

        <h2 id = "subline"> We deserve honesty and integrity. </h2>
   </div>  
    <p id="listofofficials">Top Officials</p>
    <ul class = "myBoxtop">
      {% for name in topofficials %} 
      <li><a data-toggle="modal" data-target="#editModal" href="{{ url_for('details',name = name[0]) }}">
        {{ name[0] }}</a></li>


      {% endfor %}
    </ul>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Official</h4>
            </div>
            <div class="modal-body">
                        <label>Name:</label>
                        <h2> {{officialname}} </h2>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div> 
  </body>
